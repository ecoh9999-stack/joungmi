<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 생성기 - 무료 QR 코드 만들기 | 온라인 도구 모음</title>
    <meta name="description" content="URL, 텍스트, 연락처 정보를 QR 코드로 무료 변환. 다운로드 가능한 고품질 QR 코드 생성기입니다.">
    <meta name="keywords" content="QR코드, QR코드 생성기, QR코드 만들기, QR generator">
    <link rel="canonical" href="https://99moster.co.kr/qr-generator.html">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="main-nav"></nav>

    <header class="page-header">
        <div class="container">
            <h1 class="page-title">📱 QR 코드 생성기</h1>
            <p class="page-description">URL, 텍스트, 연락처를 QR 코드로 쉽게 변환하세요</p>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="form-group">
                <label for="qrType" class="form-label">QR 코드 유형</label>
                <select id="qrType" class="form-select">
                    <option value="url">URL (웹사이트 주소)</option>
                    <option value="text">텍스트</option>
                    <option value="email">이메일</option>
                    <option value="phone">전화번호</option>
                </select>
            </div>

            <div class="form-group" id="inputGroup">
                <label for="qrInput" class="form-label">내용 입력</label>
                <input 
                    type="text" 
                    id="qrInput" 
                    class="form-input"
                    placeholder="https://example.com"
                >
            </div>

            <div class="form-group">
                <label for="qrSize" class="form-label">
                    크기: <span id="sizeValue">256</span>px
                </label>
                <input 
                    type="range" 
                    id="qrSize" 
                    min="128" 
                    max="512" 
                    value="256"
                    step="64"
                    class="form-range"
                >
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" id="generateQR">QR 코드 생성</button>
            </div>

            <div id="qrResult" class="qr-result" style="display: none;">
                <div class="qr-canvas-container">
                    <canvas id="qrCanvas"></canvas>
                </div>
                <button class="btn btn-accent mt-md" id="downloadQR">💾 다운로드</button>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <h2 class="card-title">💡 QR 코드 활용 팁</h2>
            </div>
            <div class="card-body">
                <ul class="tips-list">
                    <li>명함에 QR 코드를 넣어 연락처를 쉽게 공유하세요</li>
                    <li>이벤트 초대장에 위치 정보 QR 코드를 추가하세요</li>
                    <li>제품 포장에 QR 코드로 상세 정보를 제공하세요</li>
                    <li>Wi-Fi 비밀번호를 QR 코드로 만들어 손님과 공유하세요</li>
                    <li>소셜 미디어 프로필 링크를 QR 코드로 변환하세요</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 온라인 도구 모음 - 무료 글자수세기 및 비밀번호 생성기</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/qr-generator.js"></script>
</body>
</html>
